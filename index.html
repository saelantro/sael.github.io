<html>

    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
            
    </head>

<body>
    <div class="container">
        <h1>Fantasy baseball FA bid calculator</h1>

        <h4>Current Bid</h4>
        <div class="form-group">
            <label for="current-bid-years">Years:</label><input type="number" id="current-bid-years" class="form-control"><br/>
            <label for="current-bid-aav">AAV:</label><input type="number" id="current-bid-aav" class="form-control"><br/>
            <label for="current-bid-bp">BP:</label><input type="number" id="current-bid-bp" class="form-control"><br/>
        </div>
    </div>
    <div class="container">
        <h4>Your Bid</h4>
        <label for="your-bid-years">Years:</label><input type="number" id="your-bid-years" class="form-control"><br/>
        <label for="your-bid-aav">AAV:</label><input type="number" id="your-bid-aav" class="form-control"><br/>
        <label for="your-bid-bp">BP:</label><input type="number" id="your-bid-bp" class="form-control"><br/>
    </div>
    <div class="container">
    <button class="button" onclick="$('input[type=number').trigger('change')" class="form-control">Calculate</button>
    </div>
    <script type="text/javascript">

        $(function() {
            $('input[type=number]').change(function(e) {
        
                var yearMultipliers = [
                    1,
                    1.1,
                    1.2,
                    1.3,
                    1.4,
                ]
        
        
                if ($('#current-bid-years').length > 0 && $('#current-bid-aav').length > 0) {
                    $('#current-bid-bp').val( $('#current-bid-aav').val() * yearMultipliers[$('#current-bid-years').val()])
                }
                if ($('#your-bid-years').length > 0 && $('#your-bid-aav').length > 0) {
                    $('#your-bid-bp').val( $('#your-bid-aav').val() * yearMultipliers[$('#your-bid-years').val()])
                }
        
        
            })
            
        });
    </script>    
</body>

</html>
